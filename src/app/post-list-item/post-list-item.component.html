<!-- Condition si love / hate -->
<li [ngClass]="{
  'list-group-item mb-3 shadow' :true,
  'list-group-item-success' : postLoveIts > 0,
  'list-group-item-danger' : postLoveIts < 0}"
>
  <h2 class="h4 font-weight-bold">
    {{ postTitle }}
    <small class="float-right text-muted">
      <i>{{ createdAt | date : 'short' }}</i>
    </small>
  </h2>
  <p class="text=justify">
    {{ postContent }}
  </p>

  <button type="button" class="btn btn-success mr-2" (click)="onLoveIt()">ðŸ’– Love it</button>
  <button type="button" class="btn btn-secondary" (click)="onHateIt()">ðŸ’” Don't love it</button>
  <!-- Test variable postLoveIts -->
  <p class="float-right text-muted mt-2 mb-0">{{postLoveIts}} ðŸ’–</p>
</li>
